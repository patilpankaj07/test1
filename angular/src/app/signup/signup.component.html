<div class="container">
    <h2>Signup</h2>
    <form (ngSubmit)="register()">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" [(ngModel)]="user.username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" [(ngModel)]="user.email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" [(ngModel)]="user.password" name="password" required>
        <br>
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" placeholder="Enter confirm password" [(ngModel)]="user.confirmPassword" name="confirmpassword" required>
        <br>
        <button type="submit">Register</button>
    </form>
    <p>Already registered? <a href="/login">Login here</a></p>
</div>
